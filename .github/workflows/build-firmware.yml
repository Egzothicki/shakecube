name: Build Cube Firmware

# Trigger on push to main branch or when manually triggered
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install platformio
        
    - name: Build firmware
      run: |
        pio run
        
    - name: Get firmware info
      id: firmware_info
      run: |
        echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        echo "date=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
        
    - name: Rename firmware file
      run: |
        mkdir -p release
        cp .pio/build/nodemcuv2/firmware.bin release/shakecube-${{ steps.firmware_info.outputs.date }}-${{ steps.firmware_info.outputs.sha_short }}.bin
        
    - name: Upload firmware artifact
      uses: actions/upload-artifact@v4
      with:
        name: shakecube-firmware
        path: release/*.bin
        retention-days: 90
        
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: release/*.bin
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

